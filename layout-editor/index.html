<html>
  <body>
    <style>
      body {
        margin: 0;
      }
      #inspectors {
        display: inline-block;
        vertical-align: top;
      }
      #layout-inspector, #room-inspector {
        padding: 8px;
      }
      .label {
        display: inline-block;
        width: 100px;
      }
      .value {
        display: inline-block;
      }
    </style>
    <canvas id="canvas" width="1200" height="1200" tabindex='0'></canvas>
    <div id="inspectors">
        <div id="layout-inspector">
          <div class="row"><div class="label">Indoor Space</div><div class="value"><span id="layout-indoor-space-value"/></div></div>
        </div>
        <div id="room-inspector">
          <div class="row"><div class="label">Name</div><div class="value"><input id="room-name-value" type="text"/></div></div>
          <div class="row"><div class="label">Size</div><div class="value"><span id="room-size-value"/></div></div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
