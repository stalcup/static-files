<html>
  <body>
    <style>
      body {
        margin: 0;
      }
      #inspectors {
        display: inline-block;
        vertical-align: top;
      }
      #layout-inspector, #room-inspector {
        padding: 8px;
      }
      .label {
        display: inline-block;
        width: 200px;
      }
      .value {
        display: inline-block;
      }
    </style>
    <canvas id="canvas" width="1200" height="1200" tabindex='0'></canvas>
    <div id="inspectors">
        <div id="layout-inspector">
          <div class="row"><div class="label">Indoor Space</div><div class="value"><span id="layout-indoor-space-value"/></div></div>
          <div class="row"><div class="label">Slot 1: <button type="button" id="layout-save-button-1">Save</button><button type="button" id="layout-load-button-1">Load</button></div></div>
          <div class="row"><div class="label">Slot 2: <button type="button" id="layout-save-button-2">Save</button><button type="button" id="layout-load-button-2">Load</button></div></div>
          <div class="row"><div class="label">Slot 3: <button type="button" id="layout-save-button-3">Save</button><button type="button" id="layout-load-button-3">Load</button></div></div>
          <div class="row"><div class="label">Slot 4: <button type="button" id="layout-save-button-4">Save</button><button type="button" id="layout-load-button-4">Load</button></div></div>
          <div class="row"><div class="label">Slot 5: <button type="button" id="layout-save-button-5">Save</button><button type="button" id="layout-load-button-5">Load</button></div></div>
          <div class="row"><div class="label">JSON: <button type="button" id="layout-save-json-button">Save</button><button type="button" id="layout-load-json-button">Load</button></div></div>
        </div>
        <div id="room-inspector">
          <div class="row"><div class="label">Name</div><div class="value"><input id="room-name-value" type="text"/></div></div>
          <div class="row"><div class="label">Type</div><div class="value">
            <select id="room-type-value">
              <option value="regular">Regular Room</option>
              <option value="open plan">Open Plan Room</option>
              <option value="wall">Wall</option>
              <option value="cut out">Cut Out</option>
              <option value="stair">Stair</option>
              <option value="outdoors">Outdoors</option>
              <option value="terrace">Terrace</option>
            </select>
          </div></div>
          <div class="row"><div class="label">Size</div><div class="value"><span id="room-size-value"/></div></div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
